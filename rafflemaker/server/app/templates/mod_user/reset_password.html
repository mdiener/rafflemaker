{% extends "base.html" %}

{% block content %}
<div id="reset_password_view">
    <h1>Reset Your Password</h1>
    <p>Enter your email to have a new randomly generated password sent to you.</p>
    <p>Please make sure to change this as soon as you log in.</p>
    <form method="POST" action="{{ url_for('view.user.resetpw') }}">
        <input type="email" name="email" placeholder="Email Address" />
        <button type="submit">Send Reset Email</button>
    </form>
</div>
{% endblock %}
